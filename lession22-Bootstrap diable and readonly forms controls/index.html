<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

		<div class="row">
			<div class="col-xs-12">
				<form>
					<fieldset >
						<div class="form-group">
							<label for="inputUserName">Username</label>
							<input  disabled class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
						</div>
						<div class="form-group">
							<label for="inputPassword">Password</label>
							<input readonly class="form-control" placeholder="Login Password"  type="password" id="inputPassword" />
						</div>
						<button type="submit" class="btn btn-default">Login</button>
					</fieldset>
				</form>
			</div>
			
			
			
			
			
		</div>
		
	</div>
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputUserName" class="col-xs-2 control-label">Id</label>
				<div class="col-xs-10">
					<p class="form-control-static">101</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputUserName" class="col-xs-2 control-label">Username</label>
				<div class="col-xs-10">
					<input   class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-xs-2 control-label">Password</label>
				<div class="col-xs-10">
					<input  class="form-control" placeholder="Login Password"  type="password" id="inputPassword" />
				</div>
			</div>
			
		</form>
	</div>
	
	<table border="1">
		<thead>
			<tr>
				<th>Class/Attribute</th>
				<th>Purpose</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>disabled</td>
				<td>To disable individual controls or all the controls in a fieldset</td>
			</tr>
			<tr>
				<td>readonly</td>
				<td>To make form input controls readonly</td>
			</tr>
			<tr>
				<td>form-control-static</td>
				<td>To display plain text next to a label within a form</td>
			</tr>
		</tbody>
	</table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
