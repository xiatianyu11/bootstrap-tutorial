<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

		<div class="row">
			<div class="col-xs-12">
				<form>
					<div class="form-group">
						<label for="inputUserName">Username</label>
						<input class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input  class="form-control" placeholder="Login Password"  type="password" id="inputPassword" />
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="option1" />
							Option 1
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="option1" />
							Option 1
						</label>
					</div>
					<div class="checkbox disabled">
						<label>
							<input type="checkbox" disabled value="option1" />
							Option 1
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="option1" />
							Option 1
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="option1" />
							Option 1
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="option1" />
							Option 1
						</label>
					</div>
					<div class="form-group">
					    <button type="submit" class="btn btn-default">Login</button>
					</div>
				</form>
			</div>
			
			
			<div class="col-xs-12">
				<form>
					<label class="checkbox-inline">
						<input type="checkbox" value="option1" />
						Option 1
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" value="option1" />
						Option 1
					</label>
					<div class="form-group">
					    <button type="submit" class="btn btn-default">Login</button>
					</div>
				</form>
			</div>
			
			
			<div class="col-xs-12">
				<form>
					<select class="form-control">
						<option>Option 1</option>
						<option>Option 1</option>
						<option>Option 1</option>
						<option>Option 1</option>
					</select>
					
					<br/><br/>
					<select multiple class="form-control">
						<option>Option 1</option>
						<option>Option 1</option>
						<option>Option 1</option>
						<option>Option 1</option>
					</select>
				</form>
			</div>
		</div>
		
		
		
	</div>
	
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  </body>
</html>
