<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputUserName" class="col-xs-2 control-label">Id</label>
				<div class="col-xs-10">
					<p class="form-control-static">101</p>
				</div>
			</div>
			<div class="form-group has-success has-feedback">
				<label for="inputUserName" class="col-xs-2 control-label">Username</label>
				<div class="col-xs-10">
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input   class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
					
					</div>
					<input   class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
					<span class="glyphicon glyphicon-ok form-control-feedback"></span>
					<span class="help-block">Strong Username</span>
				</div>
			</div>
			<div class="form-group has-warning">
				<label for="inputPassword" class="col-xs-2 control-label">Password</label>
				<div class="col-xs-10">
					<input  class="form-control" placeholder="Login Password"  type="password" id="inputPassword" />
					<span class="help-block">Strong Username</span>
				</div>
			</div>
			
			<div class="form-group has-error">
				<label for="inputPassword" class="col-xs-2 control-label">Age</label>
				<div class="col-xs-10">
					<input  class="form-control" placeholder="Login Password"  type="password" id="inputPassword" />
					<span class="help-block">Strong Username</span>
				</div>
			</div>
			
		</form>
	</div>
	
	<table border="1">
		<thead>
			<tr>
				<th>Class</th>
				<th>Glyphicion</th>
				<th>Purpose</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>has-success</td>
				<td>glyphicon glyphicon-ok</td>
				<td>Success Validation State</td>
			</tr>
			<tr>
				<td>has-warning</td>
				<td>glyphicon glyphicon-warning-sign</td>
				<td>Warning Validation State</td>
			</tr>
			<tr>
				<td>has-error</td>
				<td>glyphicon glyphicon-remove</td>
				<td>Error Validation State</td>
			</tr>
		</tbody>
	</table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
