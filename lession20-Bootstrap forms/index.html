<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-xs-3">
				<form>
					<div>
						<label for="inputUserName">Username</label>
						<input type="text" id="inputUserName" />
					</div>
					<div>
						<label for="inputPassword">Password</label>
						<input type="password" id="inputPassword" />
					</div>
					<button type="submit">Login</button>
				</form>
				<br/><br/>
				<form>
					<div class="form-group">
						<label for="inputUserName">Username</label>
						<input class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input  class="form-control" placeholder="Login Password"  type="password" id="inputPassword" />
					</div>
					<button type="submit" class="btn btn-default">Login</button>
				</form>
				
			</div>

			
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-inline">
					<div class="form-group">
						<label for="inputUserName">Username</label>
						<input class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input  class="form-control" placeholder="Login Password"  type="password" id="inputPassword" />
					</div>
					<div class="form-group">
					    <button type="submit" class="btn btn-default">Login</button>
					</div>
				</form>
			</div>
		</div>
		
		<div class="row">
			
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputUserName" class="control-label col-sm-2">Username</label>
						<div class="col-sm-10">
							<input class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="control-label col-sm-2">Password</label>
						<div class="col-sm-10">
							<input  class="form-control" placeholder="Login Password"  type="password" id="inputPassword" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="submit" class="btn btn-default">Login</button>
						</div>
					</div>
				</form>
			
		</div>
		
	</div>
	
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
