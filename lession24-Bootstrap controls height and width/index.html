<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<div class="container">
		<form class="form">
			<div class="row">
				<div class="form-group col-xs-3">
					<label for="inputUserName" >Username</label>
					<input   class="form-control input-sm" placeholder="Login Username" type="text" id="inputUserName" />
					
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-xs-3">
					<label for="inputUserName" >Username</label>
					<input   class="form-control input-lg" placeholder="Login Username" type="text" id="inputUserName" />
					
				</div>
			</div>
			
			
			
		</form>
	</div>
	
	
	<div class="container">
		<form class="form-horizontal">

				<div class="form-group form-group-lg">
					<label for="inputUserName" class="control-label col-xs-1">Username</label>
					<div class="col-xs-3">
						<input   class="form-control input-sm" placeholder="Login Username" type="text" id="inputUserName" />
					</div>
				</div>

			
			<div class="form-group">
					<label for="inputUserName" class="control-label col-xs-1">Username</label>
					<div class="col-xs-3">
						<input   class="form-control input-sm" placeholder="Login Username" type="text" id="inputUserName" />
					</div>
				</div>

			
			
		</form>
	</div>
	
	
	<table border="1">
		<thead>
			<tr>
				<th>Class</th>
				<th>Purpose</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Bootstrap Grid Classes</td>
				<td>To control the width of the form controls</td>
			</tr>
			<tr>
				<td>input-lg or input-sm</td>
				<td>To control the height of the form controls</td>
			</tr>
			<tr>
				<td>form-group-lg form-group-sm</td>
				<td>To control the height of the form controls and associated labels</td>
			</tr>
		</tbody>
	</table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
